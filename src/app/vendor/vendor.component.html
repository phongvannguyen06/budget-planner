<h1>List of Vendors</h1>
<a class="btn btn-warning mb-3" (click)="addVendor()">Add Vendor</a>
<div class="social-box">
  <div class="container">
    <div class="row">
      <!-- Card Begin -->
      <div
        class="col-lg-4 col-xs-12 text-center"
        *ngFor="let vendor of vendors"
      >
        <div class="box">
          <i class="fa fa-behance fa-3x" aria-hidden="true"></i>
          <div class="box-title">
            <h3>{{ vendor.name }}</h3>
          </div>
          <div class="box-text">
            <span>{{ vendor.description }}</span>
          </div>
          <div class="box-btn">
            <a href="#">ID#: {{ vendor.id }}</a>
          </div>
          <button
            class="btn btn-primary mt-2"
            type="button"
            (click)="viewVendor(vendor.id)"
          >
            View
          </button>
        </div>
      </div>
      <!-- Card End -->

    </div>
  </div>
</div>
<div>
  <app-vendor-edit *ngIf="action === 'edit' || action === 'add'" [vendor]="selectedVendor"></app-vendor-edit>
  <app-vendor-details
    *ngIf="action === 'view'"
    [vendor]="selectedVendor"
  ></app-vendor-details>
</div>
