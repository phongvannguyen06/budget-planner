<div class="userDetails">
  <h2>Vendor Details</h2>
  <a class="btn btn-small btn-warning mr-2" (click)="editVendor()">edit</a>
  <a class="btn btn-small btn-warning ml-2" (click)="deleteVendor()">delete</a>
  <table>
    <tr>
      <td><strong>Id:</strong></td><td>{{vendor.id}}</td>
    </tr>
    <tr>
      <td><strong>Name:</strong></td><td>{{vendor.name}}</td>
    </tr>
    <tr>
      <td><strong>Description:</strong></td><td>{{vendor.description}}</td>
    </tr>

  </table>
</div>
