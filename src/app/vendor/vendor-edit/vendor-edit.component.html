<h1> {{formVendor.id == null ? 'Add' : 'Edit'}} Vendor</h1>

<form>
  <div class="form-group">
    <label for="name">Id: {{vendor.id}}</label>
  </div>
  <div class="form-group">
    <label for="name">Vendor Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="vendor.name"  name="name">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" rows="3" [(ngModel)]="vendor.description"  name="description"></textarea>
  </div>


  <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
</form>
